<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="oldagram logo" class="logo">
            <img src="./images/user-avatar.png" alt="user-avatar" class="user-avatar">
        </header>
    
        <main class="post">
            <section class="post-header">
                <img src="./images/avatar-vangogh.jpg" alt="van gogh avatar profile picture" class="author-avatar">
                <div class="post-author-details">
                    <p class="post-author">Vincent Van Gogh</p>
                    <p class="post-location">Zundert, Netherlands</p>
                </div>
            </section>

            <section class="post-image">
                <img src="./images//post-vangogh.jpg" alt="">
            </section>

            <section class="post-buttons">
                <ul>
                    <li class="react-btn"><img src="./images/icon-heart.png" alt=""></li>
                    <li class="comment-btn"><img src="./images/icon-comment.png" alt=""></li>
                    <li class="share-btn"><img src="./images/icon-dm.png" alt=""></li>
                </ul>
                <p class="post-react-count">21,492</p>
            </section>

            <section class="post-captions">
                <p class="post-author-username">vincey1853</p>
                <p class="caption">just took a few mushrooms lol</p>
            </section>
            
        </main>
    
    </div>
</body>
</html>
